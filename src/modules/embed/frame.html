<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1f2937;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* Header */
        .chat-header {
            flex-shrink: 0;
            height: 60px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        .header-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .header-info {
            flex: 1;
        }

        .header-title {
            font-weight: 600;
            font-size: 15px;
        }

        .header-subtitle {
            font-size: 11px;
            opacity: 0.85;
            margin-top: 1px;
        }

        .header-close {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .header-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }

        .message {
            max-width: 85%;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.visitor {
            align-self: flex-end;
        }

        .message.agent {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.45;
            word-wrap: break-word;
        }

        .message.visitor .message-bubble {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-bubble {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: #9ca3af;
            margin-top: 4px;
            padding: 0 4px;
        }

        .message.visitor .message-time {
            text-align: right;
        }

        /* Date Separator */
        .date-separator {
            text-align: center;
            padding: 8px 0;
        }

        .date-separator span {
            background: #e5e7eb;
            color: #6b7280;
            font-size: 11px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 12px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Connection Status */
        .connection-status {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: #fef3c7;
            color: #92400e;
            font-size: 13px;
            font-weight: 500;
        }

        .connection-status.disconnected {
            display: flex;
            background: #fef3c7;
            color: #92400e;
        }

        .connection-status.connecting {
            display: flex;
            background: #e0f2fe;
            color: #0369a1;
        }

        /* Input Area */
        .input-container {
            flex-shrink: 0;
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: #f3f4f6;
            border-radius: 20px;
            padding: 8px 12px;
            transition: box-shadow 0.2s, border-color 0.2s;
            border: 2px solid transparent;
        }

        .input-wrapper:focus-within {
            background: white;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
            max-height: 100px;
            font-family: inherit;
            color: #1f2937;
        }

        .message-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border: none;
            background: #2563eb;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.15s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #1d4ed8;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            margin-left: 2px;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 14px;
            color: #6b7280;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .welcome-message h3 {
            color: #1f2937;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .welcome-message p {
            font-size: 13px;
            line-height: 1.5;
        }

        /* Powered By */
        .powered-by {
            text-align: center;
            padding: 8px;
            font-size: 10px;
            color: #9ca3af;
            background: #f9fafb;
        }

        .powered-by a {
            color: #6b7280;
            text-decoration: none;
        }

        /* Error State */
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p class="loading-text">Connecting...</p>
        </div>

        <!-- Header -->
        <div class="chat-header">
            <div class="header-avatar" id="headerAvatar">S</div>
            <div class="header-info">
                <div class="header-title" id="headerTitle">Support</div>
                <div class="header-subtitle" id="headerSubtitle">We typically reply in a few minutes</div>
            </div>
            <button class="header-close" id="closeButton" title="Close">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">
            <span id="connectionText">Reconnecting...</span>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h3>ðŸ‘‹ Welcome!</h3>
                <p>Send us a message and we'll get back to you as soon as possible.</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Powered By -->
        <div class="powered-by">
            Powered by <a href="#">Nemark</a>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        (function () {
            'use strict';

            // ===========================
            // Configuration from URL params
            // ===========================
            const urlParams = new URLSearchParams(window.location.search);
            const config = {
                siteKey: urlParams.get('siteKey'),
                visitorId: urlParams.get('visitorId'),
                theme: urlParams.get('theme') || 'light',
                title: urlParams.get('title') || 'Support',
                sourceUrl: urlParams.get('sourceUrl') || ''
            };

            // Validate required params
            if (!config.siteKey || !config.visitorId) {
                showError('Missing configuration. Please reload the page.');
                return;
            }

            // ===========================
            // DOM Elements
            // ===========================
            const elements = {
                loadingOverlay: document.getElementById('loadingOverlay'),
                headerTitle: document.getElementById('headerTitle'),
                headerSubtitle: document.getElementById('headerSubtitle'),
                headerAvatar: document.getElementById('headerAvatar'),
                closeButton: document.getElementById('closeButton'),
                connectionStatus: document.getElementById('connectionStatus'),
                connectionText: document.getElementById('connectionText'),
                messagesContainer: document.getElementById('messagesContainer'),
                welcomeMessage: document.getElementById('welcomeMessage'),
                typingIndicator: document.getElementById('typingIndicator'),
                messageInput: document.getElementById('messageInput'),
                sendButton: document.getElementById('sendButton')
            };

            // ===========================
            // State
            // ===========================
            let socket = null;
            let token = null;
            let conversationId = null;
            let isConnected = false;
            let unreadCount = 0;
            let typingTimeout = null;
            let lastTypingEmit = 0;
            const pendingMessages = new Map();
            const parentOrigin = '*'; // Will be validated by parent

            // ===========================
            // Initialization
            // ===========================
            async function init() {
                // Apply config
                elements.headerTitle.textContent = config.title;
                elements.headerAvatar.textContent = config.title.charAt(0).toUpperCase();

                // Get session token
                try {
                    await getSessionToken();
                    connectSocket();
                } catch (err) {
                    showError('Failed to connect. Please try again.');
                    console.error('Init error:', err);
                }
            }

            // ===========================
            // API Calls
            // ===========================
            async function getSessionToken() {
                const apiBase = getApiBase();
                const response = await fetch(`${apiBase}/api/embed/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        siteKey: config.siteKey,
                        visitorId: config.visitorId
                    })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.message || 'Failed to get session');
                }

                const data = await response.json();
                token = data.data.token;
                return token;
            }

            function getApiBase() {
                // Same origin as iframe
                return window.location.origin;
            }

            // ===========================
            // Socket.IO Connection
            // ===========================
            function connectSocket() {
                const apiBase = getApiBase();

                socket = io(apiBase + '/embed', {
                    auth: { token },
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionAttempts: 10,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000
                });

                // Connection events
                socket.on('connect', () => {
                    console.log('[Chat] Connected');
                    isConnected = true;
                    updateConnectionStatus('connected');

                    // Join conversation
                    socket.emit('embed:join', { sourceUrl: config.sourceUrl }, (response) => {
                        if (response.success) {
                            conversationId = response.data.conversationId;
                            console.log('[Chat] Joined conversation:', conversationId);

                            // Load history
                            socket.emit('embed:history', { limit: 30 }, (historyResponse) => {
                                if (historyResponse.success) {
                                    renderHistory(historyResponse.data.messages);
                                }
                                hideLoading();
                            });
                        } else {
                            console.error('[Chat] Join failed:', response.error);
                            hideLoading();
                        }
                    });

                    // Notify parent
                    notifyParent('EMBED_READY', {});
                });

                socket.on('disconnect', (reason) => {
                    console.log('[Chat] Disconnected:', reason);
                    isConnected = false;
                    updateConnectionStatus('disconnected');
                });

                socket.on('connect_error', (err) => {
                    console.error('[Chat] Connection error:', err.message);
                    updateConnectionStatus('error');
                });

                socket.on('reconnecting', (attempt) => {
                    console.log('[Chat] Reconnecting, attempt:', attempt);
                    updateConnectionStatus('connecting');
                });

                // Message events
                socket.on('embed:message', (message) => {
                    console.log('[Chat] Received message:', message);

                    // Skip if this is our own message (already rendered optimistically)
                    if (message.clientMsgId && pendingMessages.has(message.clientMsgId)) {
                        // Update the temp message ID with the real one
                        const tempEl = document.getElementById(`msg-${message.clientMsgId}`);
                        if (tempEl) {
                            tempEl.id = `msg-${message.id}`;
                        }
                        pendingMessages.delete(message.clientMsgId);
                        return; // Don't render again
                    }

                    // Only render if not from current visitor (to avoid duplicates)
                    if (message.sender === 'visitor' && message.senderId === config.visitorId) {
                        // This is our message echoed back - skip if already rendered
                        if (document.getElementById(`msg-${message.id}`)) {
                            return;
                        }
                    }

                    renderMessage(message);

                    // Only increment unread if from agent and document is hidden
                    if (message.sender === 'agent' && document.hidden) {
                        unreadCount++;
                        notifyParent('EMBED_UNREAD', { count: unreadCount });
                    }
                });


                socket.on('embed:typing', (data) => {
                    if (data.sender === 'agent') {
                        showTypingIndicator(data.isTyping);
                    }
                });

                socket.on('embed:error', (error) => {
                    console.error('[Chat] Error:', error);
                });
            }

            // ===========================
            // UI Updates
            // ===========================
            function hideLoading() {
                elements.loadingOverlay.classList.add('hidden');
            }

            function showError(message) {
                elements.loadingOverlay.innerHTML = `
                <div class="error-message">${message}</div>
            `;
            }

            function updateConnectionStatus(status) {
                const el = elements.connectionStatus;
                el.className = 'connection-status';

                switch (status) {
                    case 'connected':
                        el.style.display = 'none';
                        break;
                    case 'disconnected':
                        el.classList.add('disconnected');
                        elements.connectionText.textContent = 'Connection lost. Reconnecting...';
                        break;
                    case 'connecting':
                        el.classList.add('connecting');
                        elements.connectionText.textContent = 'Connecting...';
                        break;
                    case 'error':
                        el.classList.add('disconnected');
                        elements.connectionText.textContent = 'Connection failed. Please refresh.';
                        break;
                }
            }

            function showTypingIndicator(show) {
                elements.typingIndicator.classList.toggle('active', show);
                if (show) {
                    scrollToBottom();
                }
            }

            function renderHistory(messages) {
                if (messages.length === 0) return;

                // Hide welcome message
                elements.welcomeMessage.style.display = 'none';

                // Clear existing messages except welcome
                const existingMessages = elements.messagesContainer.querySelectorAll('.message');
                existingMessages.forEach(m => m.remove());

                // Render messages
                messages.forEach(msg => renderMessage(msg, false));
                scrollToBottom();
            }

            function renderMessage(message, scroll = true) {
                // Hide welcome message on first message
                elements.welcomeMessage.style.display = 'none';

                // Check if message already exists
                if (document.getElementById(`msg-${message.id}`)) {
                    return;
                }

                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.sender}`;
                messageEl.id = `msg-${message.id}`;

                const time = formatTime(new Date(message.createdAt));

                messageEl.innerHTML = `
                <div class="message-bubble">${escapeHtml(message.text)}</div>
                <div class="message-time">${time}</div>
            `;

                // Insert before typing indicator if it exists
                elements.messagesContainer.appendChild(messageEl);

                if (scroll) {
                    scrollToBottom();
                }
            }

            function scrollToBottom() {
                requestAnimationFrame(() => {
                    elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
                });
            }

            // ===========================
            // Message Sending
            // ===========================
            function sendMessage() {
                const text = elements.messageInput.value.trim();
                if (!text || !isConnected) return;

                // Generate client message ID for tracking
                const clientMsgId = 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                // Optimistic UI update
                const tempMessage = {
                    id: clientMsgId,
                    text,
                    sender: 'visitor',
                    createdAt: new Date().toISOString()
                };
                renderMessage(tempMessage);

                // Track pending
                pendingMessages.set(clientMsgId, tempMessage);

                // Clear input
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                elements.sendButton.disabled = true;

                // Send via socket
                socket.emit('embed:message', { text, clientMsgId, sourceUrl: config.sourceUrl }, (response) => {
                    if (!response.success) {
                        console.error('[Chat] Send failed:', response.error);
                        // Could mark message as failed
                    }
                });

                // Stop typing indicator
                emitTyping(false);
            }

            // ===========================
            // Input Handling
            // ===========================
            function handleInput() {
                const text = elements.messageInput.value.trim();
                elements.sendButton.disabled = !text || !isConnected;

                // Auto-resize textarea
                elements.messageInput.style.height = 'auto';
                elements.messageInput.style.height = Math.min(elements.messageInput.scrollHeight, 100) + 'px';

                // Emit typing indicator (throttled)
                if (text && Date.now() - lastTypingEmit > 2000) {
                    emitTyping(true);
                    lastTypingEmit = Date.now();
                }

                // Clear typing after 3 seconds of no input
                clearTimeout(typingTimeout);
                if (text) {
                    typingTimeout = setTimeout(() => emitTyping(false), 3000);
                }
            }

            function emitTyping(isTyping) {
                if (socket && isConnected) {
                    socket.emit('embed:typing', { isTyping });
                }
            }

            function handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            }

            // ===========================
            // Parent Communication
            // ===========================
            function notifyParent(type, payload) {
                try {
                    window.parent.postMessage({ type, payload }, parentOrigin);
                } catch (err) {
                    console.warn('[Chat] Failed to notify parent:', err);
                }
            }

            function handleParentMessage(event) {
                const data = event.data;
                if (!data || typeof data !== 'object') return;

                switch (data.type) {
                    case 'EMBED_INIT':
                        // Additional config from parent
                        if (data.payload?.title) {
                            elements.headerTitle.textContent = data.payload.title;
                            elements.headerAvatar.textContent = data.payload.title.charAt(0).toUpperCase();
                        }
                        break;

                    case 'HOST_TOGGLE':
                        // Panel opened/closed
                        if (data.isOpen && unreadCount > 0) {
                            unreadCount = 0;
                            notifyParent('EMBED_UNREAD', { count: 0 });
                        }
                        break;
                }
            }

            // ===========================
            // Utilities
            // ===========================
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // ===========================
            // Event Listeners
            // ===========================
            elements.messageInput.addEventListener('input', handleInput);
            elements.messageInput.addEventListener('keydown', handleKeyDown);
            elements.sendButton.addEventListener('click', sendMessage);
            elements.closeButton.addEventListener('click', () => {
                notifyParent('WIDGET_CLOSE', {});
            });

            window.addEventListener('message', handleParentMessage);

            // Track visibility for unread count
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && unreadCount > 0) {
                    unreadCount = 0;
                    notifyParent('EMBED_UNREAD', { count: 0 });
                }
            });

            // ===========================
            // Start
            // ===========================
            init();

        })();
    </script>
</body>

</html>
